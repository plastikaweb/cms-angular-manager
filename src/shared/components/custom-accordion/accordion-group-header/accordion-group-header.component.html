<button class="p-0 m-0 btn d-flex align-items-stretch w-100">
  <span
    *ngIf="draggableHandler"
    class="d-flex align-items-center text-white bg-info px-2 py-3"
    ><i class="zmdi zmdi-arrows zmdi-hc-fw align-middle"></i>
  </span>

  <div class="d-flex w-100 p-3">
    <div class="text-dark font-weight-bold pr-4">
      {{ group.name }}
    </div>

    <div class="d-flex flex-wrap align-self-start">
      <ng-content select="[left]"></ng-content>
    </div>

    <div class="flex-grow-1 text-right">
      <ng-content select="[right]"></ng-content>
    </div>
  </div>
</button>
